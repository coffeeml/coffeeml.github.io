<div class="row content">
  <div class="col-md-12">
    <div class="page-title">{{ page.title }}</div>
    <div class="date">{{ page.date | date: "%b %-d, %Y" }}</div>

      src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
  </div>
</div>
