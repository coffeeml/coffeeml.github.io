<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  <div class="container">
    <div class="row content">
      <div class="col-9">
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        <p>{% for page in site.pages %}
          {% if page.title and page.includelink %}<a href="{{ page.url | prepend: site.baseurl }}">{{
            page.title }}</a> | {% endif %} 🌏
          {% endfor %} 
        </p>
      </div>
      <div class="col-3"></div>
    </div>
    <br />
    <br />
  </div>
  <div class="container">
    {{ content }}
  </div>
  <br />
</body>

</html>
